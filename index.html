<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Scroll Down Indicator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <header>Login Form</header>
        <form>
            <div class="input-field">
                <input type="text" required>
                <label>Email or Username</label>
            </div>
            <div class="input-field">
                <input class="pswrd" type="password" required>
                <span class="show">SHOW</span>
                <label>Password</label>
            </div>
            <div class="button">
                <div class="inner"></div>
                <button>Login</button>
            </div>
        </form>
        <div class="auth">Or login with</div>
        <div class="links">
            <div class="facebook">
                <i class="fa-brands fa-facebook"><span>Facebook</span></i>
            </div>
            <div class="google">
                <i class="fa-brands fa-google-plus-g"><span>Google</span></i>
            </div>
        </div>
        <div class="singup">
            Not a member? <a href="#">Singup now</a>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
